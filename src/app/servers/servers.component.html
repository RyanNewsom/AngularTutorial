<app-server></app-server>
<div class="container">
  <div class="col-sm-12">
    <label>Server Name</label>
    <input type="text"
      class="form-control"
      (input)="onUpdateServerName($event)">

    <p>{{ serverName }}</p>
    <button
      class="btn btn-primary center-block"
      [disabled]="!allowNewServer"
      (click)="onCreateServer($event)"  >
      Add Server</button>
    {{ serverCreationStatus }}
  </div>
</div>
